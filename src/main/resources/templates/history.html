<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/common :: common-css">

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>History</title>
</head>

<body>
<div th:replace="fragments/common :: top-bar"></div>
<div th:replace="fragments/common :: left-sidebar"></div>

<div class="content-page">
    <!-- Start content -->
    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="page-title-box">
                        <h4 class="page-title float-left">Dashboard</h4>

                        <ol class="breadcrumb float-right">
                            <li class="breadcrumb-item"><a href="/">eP Evaluation</a></li>
                            <li class="breadcrumb-item active">History</li>
                        </ol>

                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
            <div class="row" >
                <div class="col-lg-12 col-md-12">
                    <div class="card-box">
                        <h4 class="header-title m-t-0"> Select Site History </h4>

                        <table id="tableHis" class="display">
                            <thead>
                            <tr>
                                <th>STT</th>
                                <th>Site</th>
                                <th>Time</th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>

                    </div> <!-- end card-box -->
                </div>
            </div>


        </div> <!-- container -->

    </div> <!-- content -->


    <div th:replace="fragments/common :: footer"></div>

    <a id="goToDetail" th:href="@{/detail}" hidden></a>

</div>

<div th:replace="fragments/common :: common-js"></div>

<script th:src="@{js/app/history.js}"></script>
</body>
</html>
