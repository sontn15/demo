<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/common :: common-css">

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Scan page</title>
</head>

<body>
<div th:replace="fragments/common :: top-bar"></div>
<div th:replace="fragments/common :: left-sidebar"></div>

<div class="content-page">
    <!-- Start content -->
    <div class="content">
        <div class="container-fluid">

            <div class="row">
                <div class="col-12">
                    <div class="page-title-box">
                        <h4 class="page-title float-left">Dashboard</h4>

                        <ol class="breadcrumb float-right">
                            <li class="breadcrumb-item"><a href="/">eP Evaluation</a></li>
                            <li class="breadcrumb-item active">Scan</li>
                        </ol>

                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
            <!-- end row -->

            <div class="row generalInfo" style="display: ">
                <div class="col-lg-12">
                    <div class="card-box">
                        <h4 class="header-title m-t-0"> Scan </h4>

                        <div class="form-group">
                            <label for="url"> URL <span class="text-danger">*</span></label>
                            <input type="url" name="url" parsley-trigger="change"
                                   placeholder="Enter URL" class="form-control" id="url">
                        </div>
                        <div class="form-group text-right m-b-0">
                            <button onclick="scan()" class="btn btn-gradient waves-effect waves-light">
                                Scan
                            </button>
                        </div>

                    </div> <!-- end card-box -->
                </div>
            </div>

            <div class="resultScan" style="display: none">
                <div th:replace="fragments/common :: common-chart"></div>
            </div>

        </div> <!-- container -->

    </div> <!-- content -->


    <div th:replace="fragments/common :: footer"></div>


</div>

<div th:replace="fragments/common :: common-js"></div>
<script th:src="@{/js/app/scan.js}"></script>
</body>
</html>
