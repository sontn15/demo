<div class="container" style="margin: 15px 15px">

    <form id="formProduct" class="form-horizontal" action="/admin/fileProcess" th:object="${fileUpload}" th:method="post" >
        <div class="form-group">
            <label class="control-label col-sm-2" for="examination">Đợt khám:</label>
            <div class="col-sm-10">
<!--                <input type="text" class="form-control" id="name" placeholder="thời gian..." th:.field="*{allExaminations}">-->
                <select id="examination"  th:field="*{examination}" class="form-control">
                    <option th:each="e : ${allExaminations}"
                            th:text="${e.name+ '    (' +e.createdDate+ ')'}" th:value="${e.id}">
                    </option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="department">Đợt khám:</label>
            <div class="col-sm-10">
                <!--                <input type="text" class="form-control" id="name" placeholder="thời gian..." th:.field="*{allExaminations}">-->
                <select id="department"  th:field="*{department}" class="form-control">
                    <option th:each="d : ${allDepartmentExams}"
                            th:text="${d.name+ '    (' +d.address+ ')'}" th:value="${d.id}">
                    </option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" >File Excel :</label>
            <div class="col-sm-10">
                <input onchange="uploadFile(this, 'btnUpload', 'excelNameId')" required-type="xls,xlsx" type="file" class="form-control" name="FileExcel" id="excel">
                <input type="hidden" id="excelNameId" th:field="*{excelName}">
            </div>
        </div>
        <input type="hidden" id="mainImage">
    <!--        <div class="form-group">-->
    <!--            <label class="control-label col-sm-2" >File Ảnh (có thể nhiều ảnh):</label>-->
    <!--            <div class="col-sm-10">-->
    <!--                <input onchange="uploadFile(this, 'btnUpload', 'imgNameId')" required-type="img" type="file" class="form-control" id="image" multiple>-->
    <!--                <input type="hidden" id="imgNameId" th:field="*{imgName}">-->
    <!--            </div>-->
    <!--        </div>-->
    <!--        <input type="hidden" id="images">-->

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button onclick="if(!validate('formProduct')) return false;" type="submit" class="btn btn-primary" id="btnUpload">
                    Upload
                </button>
            </div>
        </div>
    </form>


</div>
